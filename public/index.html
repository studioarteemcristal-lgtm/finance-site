<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Painel Financeiro</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- JS -->
    <script src="auth.js" defer></script>
    <script src="app.js" defer></script>
</head>

<body>
    <header>
        <h1>Painel Financeiro</h1>
        <button id="logoutBtn" class="logout">Sair</button>
    </header>

    <main>
        <section class="cards">
            <div class="card entradas">
                <h3>Entradas</h3>
                <p id="totalVendas">R$ 0,00</p>
            </div>

            <div class="card saidas">
                <h3>Saídas</h3>
                <p id="totalCompras">R$ 0,00</p>
            </div>

            <div class="card caixa">
                <h3>Caixa</h3>
                <p id="totalCaixa">R$ 0,00</p>
            </div>
        </section>

        <section class="charts">
            <div class="chart-card">
                <h3>Entradas x Saídas</h3>
                <canvas id="pieChart"></canvas>
            </div>

            <div class="chart-card">
                <h3>Movimentação (mês)</h3>
                <canvas id="lineChart"></canvas>
            </div>
        </section>

        <section class="filter-section">
            <h2>Lançamentos</h2>
            <label>De</label>
            <input type="date" id="filterFrom">
            <label>Até</label>
            <input type="date" id="filterTo">
            <button id="btnFilter">Aplicar filtro</button>
            <button id="btnResetFilter">Limpar filtro</button>
        </section>

        <section class="form-section">
            <form id="formLancamento">
                <input type="hidden" id="editId">

                <select id="tipo" required>
                    <option value="Entrada">Entrada</option>
                    <option value="Saida">Saída</option>
                </select>

                <input type="text" id="descricao" placeholder="Descrição" required>
                <input type="number" id="valor" placeholder="Valor" required>
                <input type="date" id="data" required>

                <button type="submit">Adicionar</button>
                <button id="btnCancelEdit" style="display:none;">Cancelar</button>
            </form>
        </section>

        <table id="tabela">
            <thead>
                <tr>
                    <th>Tipo</th>
                    <th>Descrição</th>
                    <th>Valor</th>
                    <th>Data</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

    </main>
</body>
</html>
