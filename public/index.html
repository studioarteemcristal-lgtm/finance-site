<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Painel Financeiro</title>

  <link rel="stylesheet" href="/style.css" />
  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script src="/auth.js" defer></script>
  <script src="/app.js" defer></script>

  <style>
    /* estilos específicos menores (já tem style.css) */
    .filters { display:flex; gap:8px; align-items:center; margin-bottom:12px; flex-wrap:wrap; }
    .charts { display:flex; gap:20px; margin-bottom:20px; }
    .chart-card { flex:1; background:white; padding:12px; border-radius:8px; box-shadow:0 3px 8px rgba(0,0,0,.06); }
    #formLancamento { display:flex; gap:8px; align-items:center; flex-wrap:wrap; }
    #formLancamento input, #formLancamento select { min-width: 160px; }
    #btnResetFilter { background:#888; color:white; padding:6px 10px; border-radius:4px; border:none; cursor:pointer; }
  </style>
</head>
<body>
  <header class="header">
    <img src="/logo.png" class="logo" alt="Logo" />
    <h1>Painel Financeiro</h1>
    <button id="logoutBtn">Sair</button>
  </header>

  <main class="content container">

    <div class="cards">
      <div class="card entrada"><h3>Entradas</h3><p id="totalVendas">R$ 0,00</p></div>
      <div class="card saida"><h3>Saídas</h3><p id="totalCompras">R$ 0,00</p></div>
      <div class="card caixa"><h3>Caixa</h3><p id="totalCaixa">R$ 0,00</p></div>
    </div>

    <!-- charts -->
    <div class="charts">
      <div class="chart-card">
        <h4>Entradas x Saídas</h4>
        <canvas id="pieChart" height="150"></canvas>
      </div>
      <div class="chart-card">
        <h4>Movimentação (mês)</h4>
        <canvas id="lineChart" height="150"></canvas>
      </div>
    </div>

    <h2>Lançamentos</h2>

    <!-- filtros -->
    <div class="filters">
      <label>De <input type="date" id="filterFrom"></label>
      <label>Até <input type="date" id="filterTo"></label>
      <button id="btnFilter">Aplicar filtro</button>
      <button id="btnResetFilter">Limpar filtro</button>
    </div>

    <!-- formulário: note o hidden editId -->
    <form id="formLancamento">
      <input type="hidden" id="editId" value="">
      <select id="tipo" required>
        <option value="entrada">Entrada</option>
        <option value="saida">Saída</option>
      </select>

      <input id="descricao" placeholder="Descrição" required />
      <input id="valor" type="number" step="0.01" placeholder="Valor" required />
      <input id="data" type="date" required />

      <button type="submit">Adicionar</button>
      <button type="button" id="btnCancelEdit" style="display:none;">Cancelar</button>
    </form>

    <table id="tabela">
      <thead>
        <tr>
          <th>Tipo</th>
          <th>Descrição</th>
          <th>Valor</th>
          <th>Data</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <script>
    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("token");
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
