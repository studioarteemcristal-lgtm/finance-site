<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel Financeiro</title>

  <!-- ✅ CSS com caminho ABSOLUTO -->
  <link rel="stylesheet" href="/style.css">

  <!-- ✅ JS com caminho ABSOLUTO -->
  <script src="/auth.js" defer></script>
  <script src="/app.js" defer></script>
</head>
<body>
  <header>
    <!-- ✅ Imagem com caminho ABSOLUTO -->
    <img src="/logo.png" class="logo">
    <h1>Painel Financeiro</h1>
  </header>

  <div class="content">
    <h2>Lançamentos</h2>

    <form id="formLancamento">
      <select id="tipo">
        <option value="entrada">Entrada</option>
        <option value="saida">Saída</option>
      </select>

      <input id="descricao" placeholder="Descrição" required>
      <input id="valor" type="number" step="0.01" placeholder="Valor" required>
      <input id="data" type="date" required>

      <button type="submit">Adicionar</button>
    </form>

    <table id="tabela">
      <thead>
        <tr>
          <th>Tipo</th>
          <th>Descrição</th>
          <th>Valor</th>
          <th>Data</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</body>
</html>
