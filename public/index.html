<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Financeiro</title>
    
    <!-- Caminho correto! -->
    <link rel="stylesheet" href="/style.css" />

    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Caminhos JS corrigidos -->
    <script src="/auth.js" defer></script>
    <script src="/app.js" defer></script>
</head>

<body>
    <header>
        <h1>Dashboard Financeiro</h1>
        <button id="logoutBtn" class="logout">Sair</button>
    </header>

    <main>
        <section class="balance-section">
            <div class="card total">
                <h3>Total</h3>
                <p id="totalAmount">R$ 0,00</p>
            </div>
            <div class="card entradas">
                <h3>Entradas</h3>
                <p id="incomeAmount">R$ 0,00</p>
            </div>
            <div class="card saidas">
                <h3>Saídas</h3>
                <p id="expenseAmount">R$ 0,00</p>
            </div>
        </section>

        <section class="form-section">
            <h2>Adicionar Transação</h2>
            <form id="transactionForm">
                <input type="text" id="description" placeholder="Descrição" required />
                <input type="number" id="amount" placeholder="Valor (use negativo para saída)" required />
                <button type="submit">Adicionar</button>
            </form>
        </section>

        <section class="list-section">
            <h2>Histórico</h2>
            <ul id="transactionList"></ul>
        </section>

        <!-- GRÁFICOS -->
        <section class="charts">
            <div class="chart-card">
                <h3>Despesas por Categoria</h3>
                <canvas id="expenseChart"></canvas>
            </div>

            <div class="chart-card">
                <h3>Entradas vs Saídas</h3>
                <canvas id="flowChart"></canvas>
            </div>
        </section>
    </main>

</body>
</html>
