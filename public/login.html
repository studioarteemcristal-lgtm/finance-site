<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login</title>

  <!-- ✅ Caminho correto do CSS -->
  <link rel="stylesheet" href="./style.css">

  <!-- ✅ Carregamento seguro do JS -->
  <script src="./auth.js" defer></script>
</head>
<body>
  <div class="login-box">
    <!-- ✅ Logo opcional -->
    <img src="./logo.png" class="logo">

    <h2>Login</h2>

    <!-- ✅ IDs corretos para o JS -->
    <input id="usuario" placeholder="Usuário" autocomplete="username">

    <input id="senha" placeholder="Senha" type="password" autocomplete="current-password">

    <!-- ✅ Chamada direta da função -->
    <button onclick="login()">Entrar</button>

    <!-- ✅ Local para mensagem de erro -->
    <p id="erro"></p>
  </div>
</body>
</html>
